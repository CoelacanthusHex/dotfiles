<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>取代一些我不想使用的楷体与仿宋字体。</description>
  <!-- 楷体 {{{ -->
  <alias binding="strong">
    <family>SimKai</family>
    <accept>
      <family>KaiTi_GB2312</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>KaiTi</family>
    <accept>
      <family>KaiTi_GB2312</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>KaiTi SC</family>
    <accept>
      <family>KaiTi_GB2312</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>楷体</family>
    <accept>
      <family>楷体_GB2312</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>楷体_GB2312</family>
    <accept>
      <family>Andika</family>
      <family>方正萤雪简体</family>
      <family>方正萤雪繁体</family>
      <family>方正新楷体_GBK</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>KaiTi_GB2312</family>
    <accept>
      <family>Andika</family>
      <family>方正萤雪简体</family>
      <family>方正萤雪繁体</family>
      <family>方正新楷体_GBK</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>标楷体</family>
    <accept>
      <family>Andika</family>
      <family>方正萤雪繁体</family>
      <family>方正萤雪简体</family>
      <family>方正新楷体_GBK</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>DFKai-SB</family>
    <accept>
      <family>Andika</family>
      <family>方正萤雪繁体</family>
      <family>方正萤雪简体</family>
      <family>方正新楷体_GBK</family>
    </accept>
  </alias>
  <!-- }}} -->
  <!-- 仿宋 {{{ -->
  <alias binding="strong">
    <family>FangSong</family>
    <accept>
      <family>FangSong_GB2312</family>
    </accept>
  </alias>
  <alias binding="strong">
    <family>仿宋</family>
    <accept>
      <family>仿宋_GB2312</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>仿宋_GB2312</family>
    <accept>
      <family>Andika</family>
      <family>方正刻本仿宋简体</family>
      <family>方正仿宋_GBK</family>
     </accept>
  </alias>
  <alias binding="same">
    <family>FangSong_GB2312</family>
    <accept>
      <family>Andika</family>
      <family>方正刻本仿宋简体</family>
      <family>方正仿宋_GBK</family>
     </accept>
  </alias>
  <!-- }}} -->
</fontconfig>
