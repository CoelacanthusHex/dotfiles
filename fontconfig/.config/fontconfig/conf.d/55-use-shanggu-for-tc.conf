<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>对繁体中文使用尚古字体</description>
  <!--
    Shanggu Fonts doesn't support locl feature,
    so I can't use it as default fonts.
  -->

  <match target="pattern">
    <test qual="any" name="family">
      <string>Source Han Sans TC</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Shanggu Sans TC VF</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Source Han Serif TC</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Shanggu Serif TC VF</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Source Han Sans HC</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Shanggu Sans TC VF</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Source Han Serif HC</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Shanggu Serif TC VF</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Noto Sans CJK TC</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Shanggu Sans TC VF</string>
    </edit>
  </match>
