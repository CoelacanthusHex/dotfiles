<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<!-- Configs based on https://github.com/rocka/dotFiles/blob/master/.config/fontconfig/conf.d/10-replace.conf -->
<!-- Configs based on https://github.com/rydesun/dotfiles/blob/master/.config/fontconfig/conf.d/52-replace.conf -->
<fontconfig>
  <description>取代一些我不想使用的西文字体。</description>
  
  <!-- For consistence -->
  <match target="pattern">
    <test name="family">
      <string>Noto Sans</string>
    </test>
    <edit name="family" binding="same">
      <string>Andika</string>
    </edit>
  </match>

  <!-- Replace Web Safe Fonts and PDF Safe Fonts -->
  <match target="pattern">
    <test name="family" compare="contains">
      <string>Liberation Sans</string>
    </test>
    <edit name="family" binding="same">
      <string>Andika</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="contains">
      <string>Nimbus Sans</string>
    </test>
    <edit name="family" binding="same">
      <string>Andika</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="contains">
      <string>Arial</string>
    </test>
    <edit name="family" binding="same">
      <string>Andika</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="contains">
      <string>Helvetica</string>
    </test>
    <edit name="family" binding="same">
      <string>Andika</string>
    </edit>
  </match>

  <!-- GNOME Dev like it, but I don't. -->
  <match target="pattern">
    <test name="family">
      <string>Cantarell</string>
    </test>
    <edit name="family" binding="same">
      <string>Andika</string>
    </edit>
  </match>
</fontconfig>
