<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
  <description>Enable texture healing for all fonts</description>
  <!--
    https://github.com/be5invis/Iosevka/issues/2081
    https://github.com/githubnext/monaspace/blob/main/docs/Texture%20Healing.md
  -->
  <match>
    <test name="family" qual="any" compare="not_eq">
      <string>NotExistedFont</string>
    </test>
    <edit name="fontfeatures" mode="append">
      <string>TXTR on</string>
    </edit>
  </match>
</fontconfig>
