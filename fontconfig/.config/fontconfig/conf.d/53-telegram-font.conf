<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>为 Telegram 设置取代字体</description>
  <match>
    <test name="prgname" compare="contains" ignore-blanks="true">
      <string>telegram-desktop</string>
    </test>
    <test qual="any" name="family">
      <string>Zhudou Sans</string>
    </test>
    <edit binding="strong" mode="delete" name="family"></edit>
  </match>
</fontconfig>
