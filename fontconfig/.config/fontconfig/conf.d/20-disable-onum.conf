<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
  <description>Disable old style number for all fonts</description>
  <match>
    <test name="family" qual="any" compare="not_eq">
      <string>NotExistedFont</string>
    </test>
    <edit name="fontfeatures" mode="append">
      <string>onum off</string>
      <string>lnum on</string>
    </edit>
  </match>
</fontconfig>
