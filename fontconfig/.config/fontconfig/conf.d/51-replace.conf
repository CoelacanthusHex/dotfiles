<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<!-- Configs based on https://github.com/rocka/dotFiles/blob/master/.config/fontconfig/conf.d/10-replace.conf -->
<!-- Configs based on https://github.com/rydesun/dotfiles/blob/master/.config/fontconfig/conf.d/52-replace.conf -->
<fontconfig>
  <description>使用思源字体取代一些我不想使用的字体。</description>

  <!-- 无衬线字体 -->
  <!-- 西文字体 {{{ -->
  <match target="pattern">
    <test name="family">
      <string>Arial</string>
    </test>
    <edit name="family" binding="same">
      <string>Andika</string>
      <string>Roboto</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Helvetica</string>
    </test>
    <edit name="family" binding="same">
      <string>Andika</string>
      <string>Roboto</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Segoe UI</string>
    </test>
    <edit name="family" binding="same">
      <string>Andika</string>
      <string>Roboto</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Liberation</string>
    </test>
    <edit name="family" binding="same">
      <string>Andika</string>
      <string>Roboto</string>
    </edit>
  </match>
  <!-- }}} -->
  <!-- 微软雅黑 {{{ -->
  <!-- Web pages tend to use this font, but it displays badly. -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>微软雅黑</string>
    </test>
    <test name="prgname" compare="eq">
      <string>Firefox</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Source Han Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Microsoft YaHei</string>
    </test>
    <test name="prgname" compare="eq">
      <string>Firefox</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Source Han Sans</string>
    </edit>
  </match>
  <!-- }}} -->
  <!-- 中易黑体 {{{ -->
  <match target="pattern">
    <test name="family">
      <string>SimHei</string>
    </test>
    <edit name="family" binding="same">
      <string>Source Han Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>黑体</string>
    </test>
    <edit name="family" binding="same">
      <string>Source Han Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>中易黑体</string>
    </test>
    <edit name="family" binding="same">
      <string>Source Han Sans</string>
    </edit>
  </match>
  <!-- }}} -->
  <!-- 微软正黑体 {{{ -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>微软正黑体</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Han Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Microsoft JhengHei</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Han Sans</string>
    </edit>
  </match>
  <!-- }}} -->
  <!-- 文泉驿黑体 {{{ -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>WenQuanYi Zen Hei</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Han Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>文泉驿正黑</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Han Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>WenQuanYi Micro Hei</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Han Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>文泉驿微米黑</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Han Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>WenQuanYi Micro Hei Light</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Han Sans</string>
    </edit>
  </match>
  <!-- }}} -->
  <!-- 衬线字体 -->
  <!-- 中易宋体 {{{ -->
  <match target="pattern">
    <test name="family">
      <string>宋体</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Han Serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>新宋体</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Han Serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>宋体-18030</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Han Serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>新宋体-18030</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Han Serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>SimSun</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Han Serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>NSimSun</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Han Serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>SimSun-18030</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Han Serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>NSimSun-18030</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Han Serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>SimSun-ExtB</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Han Serif</string>
    </edit>
  </match>
  <!-- }}} -->
  <!-- 细明体 {{{ -->
  <match target="pattern">
    <test name="family">
      <string>新細明體</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Han Serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>細明體</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Han Serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>PMingLiU</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Han Serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>MingLiU</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Han Serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>细明体-ExtB</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Han Serif</string>
    </edit>
  </match>
  <!-- }}} -->
  <!-- 文泉驿宋体 {{{ -->
  <match target="pattern">
    <test name="family">
      <string>WenQuanYi Bitmap Song</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Han Serif</string>
    </edit>
  </match>
  <!-- }}} -->
  <!-- 等宽字体 -->
  <match target="pattern">
    <test name="family">
      <string>Consolas</string>
    </test>
    <edit name="family" binding="same">
      <string>Iosevka</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Liberation Mono</string>
    </test>
    <edit name="family" binding="same">
      <string>Iosevka</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Inconsolata</string>
    </test>
    <edit name="family" binding="same">
      <string>Iosevka</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="contains">
      <string>Courier</string>
    </test>
    <edit name="family" binding="same">
      <string>Iosevka</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="contains">
      <string>courier</string>
    </test>
    <edit name="family" binding="same">
      <string>Iosevka</string>
    </edit>
  </match>
  <!-- Emoji -->
  <!-- Apple Color Emoji {{{ -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>Apple Color Emoji</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Twemoji</string>
      <string>Twemoji Mozilla</string>
    </edit>
  </match>
  <!-- }}} -->
  <!-- Noto Color Emoji {{{ -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>Noto Color Emoji</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Twemoji</string>
      <string>Twemoji Mozilla</string>
    </edit>
  </match>
  <!-- }}} -->
</fontconfig>
