  <!--
    Chiron Fonts and Early Summer Serif doesn't support locl feature,
    so I can't use it as default fonts.
  -->
  
  <alias binding="same">
    <family>Source Han Sans TC</family>
    <prefer>
      <family>Chiron Hei HK VF</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Source Han Serif TC</family>
    <prefer>
      <family>Early Summer Serif</family>
      <family>Chiron Sung HK VF</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Source Han Sans HC</family>
    <prefer>
      <family>Chiron Hei HK VF</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Source Han Serif HC</family>
    <prefer>
      <family>Early Summer Serif</family>
      <family>Chiron Sung HK VF</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Noto Sans CJK TC</family>
    <prefer>
      <family>Chiron Hei HK VF</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Noto Serif CJK TC</family>
    <prefer>
      <family>Early Summer Serif</family>
      <family>Chiron Sung HK VF</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Noto Sans CJK HK</family>
    <prefer>
      <family>Chiron Hei HK VF</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Noto Serif CJK HK</family>
    <prefer>
      <family>Early Summer Serif</family>
      <family>Chiron Sung HK VF</family>
    </prefer>
  </alias>

