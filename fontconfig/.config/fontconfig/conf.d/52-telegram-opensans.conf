<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <description>为 telegram 设置取代字体</description>
  <match>
    <test name="prgname">
      <string>telegram-desktop</string>
    </test>
    <edit name="family" mode="assign_replace" binding="strong">
      <string>Noto Sans Javanese</string>
      <string>Noto Sans CJK SC</string>
      <string>Source Han Sans CN</string>
    </edit>
    <edit name="lang" mode="assign_replace" binding="strong">
      <string>zh-CN</string>
    </edit>
    <edit name="file" mode="assign_replace" binding="strong">
      <string>aaak</string>
    </edit>
  </match>
</fontconfig>
<!-- vim: set nu sts=2 sw=2 et: -->
