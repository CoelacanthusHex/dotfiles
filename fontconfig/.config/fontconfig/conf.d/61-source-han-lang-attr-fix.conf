<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>修复思源字体不支持部分 lang attribute 的问题</description>

  <!-- Workaround for Source Han Sans/Serif has no support for zh-Hant -->
  <!--
    FIXME: That may be an issue of Firefox,
    see https://bugzilla.mozilla.org/show_bug.cgi?id=739861
    and https://bugzilla.mozilla.org/show_bug.cgi?id=556237
    and https://bugzilla.mozilla.org/show_bug.cgi?id=1919527
  -->
  <match target="pattern">
    <test name="lang">
      <string>zh-Hant-TW</string>
    </test>
    <test qual="any" name="family">
      <string>Source Han Sans SC</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Han Sans TC</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang">
      <string>zh-Hant-TW</string>
    </test>
    <test qual="any" name="family">
      <string>Source Han Serif SC</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Han Serif TC</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang">
      <string>zh-Hant-HK</string>
    </test>
    <test qual="any" name="family">
      <string>Source Han Sans SC</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Han Sans HC</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang">
      <string>zh-Hant-HK</string>
    </test>
    <test qual="any" name="family">
      <string>Source Han Serif SC</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Han Serif HC</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang">
      <string>zh-Hant-MO</string>
    </test>
    <test qual="any" name="family">
      <string>Source Han Sans SC</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Han Sans HC</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang">
      <string>zh-Hant-MO</string>
    </test>
    <test qual="any" name="family">
      <string>Source Han Serif SC</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Han Serif HC</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang">
      <string>zh-Hant</string>
    </test>
    <test qual="any" name="family">
      <string>Source Han Sans SC</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Han Sans TC</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang">
      <string>zh-Hant</string>
    </test>
    <test qual="any" name="family">
      <string>Source Han Serif SC</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Han Serif TC</string>
    </edit>
  </match>

  <!-- Workaround for Source Han Sans/Serif has no support for zh-cmn -->
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>zh-cmn-Hant</string>
    </test>
    <test qual="any" name="family">
      <string>Source Han Sans SC</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Han Sans TC</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>zh-cmn-Hant</string>
    </test>
    <test qual="any" name="family">
      <string>Source Han Serif SC</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Han Serif TC</string>
    </edit>
  </match>

  <!-- Workaround for Source Han Sans/Serif has no support for zh-MO -->
  <match target="pattern">
    <test name="lang">
      <string>zh-MO</string>
    </test>
    <test qual="any" name="family">
      <string>Source Han Sans SC</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Han Sans HC</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>zh-MO</string>
    </test>
    <test qual="any" name="family">
      <string>Source Han Serif SC</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Han Serif HC</string>
    </edit>
  </match>
</fontconfig>
