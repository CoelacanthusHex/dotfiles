<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
  <!-- Twemoji 不支持关闭内嵌点阵 -->
  <match>
    <test qual="any" name="family">
      <string>Twemoji</string>
    </test>
    <edit mode="assign" name="embeddedbitmap">
      <bool>true</bool>
    </edit>
  </match>
</fontconfig>
