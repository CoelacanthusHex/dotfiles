<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!--
    LXGW Wenkai doesn't support locl feature,
    so I can't use it directlt.
  -->
  
  <match target="pattern">
    <test qual="any" name="lang">
      <string>zh-Hant</string>
    </test>
    <test qual="any" name="family">
      <string>LXGW WenKai</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>LXGW WenKai TC</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="lang">
      <string>zh-Hant-TW</string>
    </test>
    <test qual="any" name="family">
      <string>LXGW WenKai</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>LXGW WenKai TC</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="lang">
      <string>zh-Hant-HK</string>
    </test>
    <test qual="any" name="family">
      <string>LXGW WenKai</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>LXGW WenKai TC</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="lang">
      <string>zh-Hant-MO</string>
    </test>
    <test qual="any" name="family">
      <string>LXGW WenKai</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>LXGW WenKai TC</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="lang">
      <string>zh-TW</string>
    </test>
    <test qual="any" name="family">
      <string>LXGW WenKai</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>LXGW WenKai TC</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="lang">
      <string>zh-HK</string>
    </test>
    <test qual="any" name="family">
      <string>LXGW WenKai</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>LXGW WenKai TC</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="lang">
      <string>zh-MO</string>
    </test>
    <test qual="any" name="family">
      <string>LXGW WenKai</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>LXGW WenKai TC</string>
    </edit>
  </match>
</fontconfig>
