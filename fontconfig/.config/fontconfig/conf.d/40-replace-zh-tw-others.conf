<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>取代一些我不想使用的楷体字体。</description>
  <!-- 楷体 {{{ -->
  <alias binding="same">
    <family>标楷体</family>
    <accept>
      <family>方正萤雪繁体</family>
      <family>方正萤雪简体</family>
      <family>方正萤雪简体</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>DFKai-SB</family>
    <accept>
      <family>方正萤雪繁体</family>
      <family>方正萤雪简体</family>
      <family>方正萤雪简体</family>
    </accept>
  </alias>
  <!-- }}} -->
</fontconfig>
