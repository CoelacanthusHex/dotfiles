<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<!-- Configs based on https://sh.alynx.one/posts/Fontconfig-NotoColorEmoji-Antialias/local.conf -->
<fontconfig>
  <!-- Default sans-serif font -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>sans-serif</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Andika</string>
      <string>Source Han Sans</string>
      <!-- 补全生僻字 -->
      <string>Plangothic P1</string>
      <string>Plangothic P2</string>
      <string>NazonoMincho</string>
      <string>NazonoMincho+</string>
      <string>Twemoji</string>
      <string>Twemoji Mozilla</string>
      <string>Blobmoji</string>
      <string>Noto Color Emoji</string>
      <string>Noto Emoji</string>
    </edit>
  </match>
  <!-- Default serif fonts -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>serif</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Noto Serif</string>
      <string>Source Han Serif</string>
      <!-- 补全生僻字 -->
      <string>NazonoMincho</string>
      <string>NazonoMincho+</string>
      <string>Plangothic P1</string>
      <string>Plangothic P2</string>
      <string>Twemoji</string>
      <string>Twemoji Mozilla</string>
      <string>Blobmoji</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>
  <!-- Default monospace fonts -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>monospace</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Iosevka Term</string>
      <string>Maple Mono</string>
      <string>Fira Code</string>
      <string>Source Han Sans</string>
      <!-- 补全生僻字 -->
      <string>Plangothic P1</string>
      <string>Plangothic P2</string>
      <string>NazonoMincho</string>
      <string>NazonoMincho+</string>
      <string>Twemoji</string>
      <string>Twemoji Mozilla</string>
      <string>Blobmoji</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>emoji</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <!--
        Use bitmap Twemoji font for Qt and GTK seems no support for COLRv1.
      -->
      <string>Twemoji</string>
      <string>Twemoji Mozilla</string>
      <string>Blobmoji</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>
</fontconfig>
