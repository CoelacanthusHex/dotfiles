<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias binding="same">
    <family>Frutiger</family>
    <prefer>
      <family>Neue Frutiger World</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Frutiger Linetype</family>
    <prefer>
      <family>Neue Frutiger World</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Frutiger Neue</family>
    <prefer>
      <family>Neue Frutiger World</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Frutiger Neue LT W1G</family>
    <prefer>
      <family>Neue Frutiger World</family>
    </prefer>
  </alias>
</fontconfig>
