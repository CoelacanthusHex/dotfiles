<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias binding="same">
    <family>PT Sans</family>
    <prefer>
      <family>PT Sans Pro</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>PT Serif</family>
    <prefer>
      <family>PT Serif Pro</family>
    </prefer>
  </alias>
</fontconfig>
