<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>使用思源字体取代一些我不想使用的字体。</description>

  <!-- ja {{{ -->
  <!-- 无衬线字体 -->
  <match target="pattern">
    <test name="family">
      <string>Meiryo</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Han Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Meiryo UI</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Han Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>MS Gothic</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Han Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>MS PGothic</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Han Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>MS UI Gothic</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Han Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Yu Gothic</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Han Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Yu Gothic UI</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Han Sans</string>
    </edit>
  </match>
  <!-- 衬线字体 -->
  <match target="pattern">
    <test name="family">
      <string>MS Mincho</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Han Serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>MS PMincho</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Han Serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Yu Mincho</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Han Serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>メイリオ</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Han Serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>ＭＳ ゴシック</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Han Serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>ＭＳ Ｐゴシック</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Han Serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>ＭＳ 明朝</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Han Serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>ＭＳ Ｐ明朝</string>
    </test>
    <edit binding="strong" mode="prepend" name="family">
      <string>Source Han Serif</string>
    </edit>
  </match>
  <!-- }}} -->
</fontconfig>
