<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>修复思源字体不支持部分 lang attribute 的问题</description>

  <!-- Hack for website with en-* but contain CJK char -->
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>en</string>
    </test>
    <test qual="any" name="family">
      <string>Source Han Sans</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Han Sans SC</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>en</string>
    </test>
    <test qual="any" name="family">
      <string>Source Han Serif</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Han Serif SC</string>
    </edit>
  </match>
  <!-- Hack for website with fucking EN-* but contain CJK char -->
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>EN</string>
    </test>
    <test qual="any" name="family">
      <string>Source Han Sans</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Han Sans SC</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>EN</string>
    </test>
    <test qual="any" name="family">
      <string>Source Han Serif</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Han Serif SC</string>
    </edit>
  </match>

  <!-- Hack for website with fucking default -->
  <match target="pattern">
    <test name="lang">
      <string>default</string>
    </test>
    <test qual="any" name="family">
      <string>Source Han Sans</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Source Han Sans SC</string>
    </edit>
  </match>
