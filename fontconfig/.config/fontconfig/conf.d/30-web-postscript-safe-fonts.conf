<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>Replace Web Safe Fonts and PDF Safe Fonts</description>
  <alias binding="same">
    <family>Arial</family>
    <prefer>
      <family>Liberation Sans</family>
      <family>Nimbus Sans</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Helvetica</family>
    <prefer>
      <family>Liberation Sans</family>
      <family>Nimbus Sans</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Arial Narrow</family>
    <prefer>
      <family>Liberation Sans Narrow</family>
      <family>Nimbus Sans Narrow</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Helvetica Condensed</family>
    <prefer>
      <family>Liberation Sans Narrow</family>
      <family>Nimbus Sans Narrow</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Times New Roman</family>
    <prefer>
      <family>Liberation Serif</family>
      <family>Nimbus Roman</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Times</family>
    <prefer>
      <family>Liberation Serif</family>
      <family>Nimbus Roman</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Courier</family>
    <prefer>
      <family>Courier Prime</family>
      <family>Liberation Mono</family>
      <family>monospace</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Courier New</family>
    <prefer>
      <family>Courier Prime</family>
      <family>Liberation Mono</family>
      <family>monospace</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Garamond</family>
    <prefer>
      <family>EB Garamond</family>
    </prefer>
  </alias>
</fontconfig>
