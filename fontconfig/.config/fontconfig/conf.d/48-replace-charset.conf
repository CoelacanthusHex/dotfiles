<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
  <description>Replace some chars in special font.</description>
  <!--
    If some fonts contain emoji glyphs, they could interfere and make some emojis rendered in wrong font (often in black-and-white).
  -->
  <match target="scan">
    <test name="family" compare="contains">
      <string>DejaVu</string>
    </test>
    <edit name="charset" mode="assign" binding="same">
      <minus>
        <name>charset</name>
        <charset>
          <range>
            <int>0x1F600</int>
            <int>0x1F640</int>
          </range>
        </charset>
      </minus>
    </edit>
  </match>
  <!--
    I prefer CHECK MARK of Noto Sans CJK
  -->
  <match target="scan">
    <test name="family" compare="not_contains">
      <string>Noto Sans CJK</string>
    </test>
    <edit name="charset" mode="assign" binding="same">
      <minus>
        <name>charset</name>
        <charset>
          <int>0x2713</int>
        </charset>
      </minus>
    </edit>
  </match>
  <!--
    Blacklist private range codepoints from non-icon fonts
  -->
