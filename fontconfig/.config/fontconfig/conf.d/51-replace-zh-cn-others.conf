<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<!-- Configs based on https://github.com/rocka/dotFiles/blob/master/.config/fontconfig/conf.d/10-replace.conf -->
<!-- Configs based on https://github.com/rydesun/dotfiles/blob/master/.config/fontconfig/conf.d/52-replace.conf -->
<fontconfig>
  <description>取代一些我不想使用的楷体与仿宋字体。</description>
  <!-- 楷体 {{{ -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>SimKai</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>AndikaQuote</string>
      <string>Zhudou Sans</string>
      <string>Andika</string>
      <string>方正萤雪简体</string>
      <string>方正萤雪繁体</string>
      <string>方正新楷体_GBK</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>楷体</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>AndikaQuote</string>
      <string>Zhudou Sans</string>
      <string>Andika</string>
      <string>方正萤雪简体</string>
      <string>方正萤雪繁体</string>
      <string>方正新楷体_GBK</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>KaiTi</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>AndikaQuote</string>
      <string>Zhudou Sans</string>
      <string>Andika</string>
      <string>方正萤雪简体</string>
      <string>方正萤雪繁体</string>
      <string>方正新楷体_GBK</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>楷体_GB2312</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>AndikaQuote</string>
      <string>Zhudou Sans</string>
      <string>Andika</string>
      <string>方正萤雪简体</string>
      <string>方正萤雪繁体</string>
      <string>方正新楷体_GBK</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>KaiTi_GB2312</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>AndikaQuote</string>
      <string>Zhudou Sans</string>
      <string>Andika</string>
      <string>方正萤雪简体</string>
      <string>方正萤雪繁体</string>
      <string>方正新楷体_GBK</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>标楷体</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>AndikaQuote</string>
      <string>Zhudou Sans</string>
      <string>Andika</string>
      <string>方正萤雪繁体</string>
      <string>方正萤雪简体</string>
      <string>方正新楷体_GBK</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>DFKai-SB</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>AndikaQuote</string>
      <string>Zhudou Sans</string>
      <string>Andika</string>
      <string>方正萤雪繁体</string>
      <string>方正萤雪简体</string>
      <string>方正新楷体_GBK</string>
    </edit>
  </match>
  <!-- }}} -->
  <!-- 仿宋 {{{ -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>仿宋</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>AndikaQuote</string>
      <string>Zhudou Sans</string>
      <string>Andika</string>
      <string>方正刻本仿宋简体</string>
      <string>方正仿宋_GBK</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>仿宋_GB2312</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>AndikaQuote</string>
      <string>Zhudou Sans</string>
      <string>Andika</string>
      <string>方正刻本仿宋简体</string>
      <string>方正仿宋_GBK</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>FangSong</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>AndikaQuote</string>
      <string>Zhudou Sans</string>
      <string>Andika</string>
      <string>方正刻本仿宋简体</string>
      <string>方正仿宋_GBK</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>FangSong_GB2312</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>AndikaQuote</string>
      <string>Zhudou Sans</string>
      <string>Andika</string>
      <string>方正刻本仿宋简体</string>
      <string>方正仿宋_GBK</string>
    </edit>
  </match>
  <!-- }}} -->
</fontconfig>
