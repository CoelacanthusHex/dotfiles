<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<!-- Configs based on https://github.com/rocka/dotFiles/blob/master/.config/fontconfig/conf.d/10-replace.conf -->
<!-- Configs based on https://github.com/rydesun/dotfiles/blob/master/.config/fontconfig/conf.d/52-replace.conf -->
<fontconfig>
  <description>取代一些我不想使用的西文字体。</description>
  
  <!-- For consistence -->
  <alias binding="same">
    <family>Noto Sans</family>
    <prefer>
      <family>sans-serif</family>
    </prefer>
  </alias>

  <!-- Replace Web Safe Fonts and PDF Safe Fonts -->
  <alias binding="same">
    <family>Liberation Sans</family>
    <prefer>
      <family>sans-serif</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Liberation Sans L</family>
    <prefer>
      <family>sans-serif</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Nimbus Sans</family>
    <prefer>
      <family>sans-serif</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Nimbus Sans L</family>
    <prefer>
      <family>sans-serif</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Nimbus Sans Narrow</family>
    <prefer>
      <family>sans-serif</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Arial</family>
    <prefer>
      <family>sans-serif</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Helvetica</family>
    <prefer>
      <family>sans-serif</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Liberation Serif</family>
    <prefer>
      <family>serif</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Nimbus Roman No9 L</family>
    <prefer>
      <family>serif</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Times</family>
    <prefer>
      <family>serif</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Liberation Mono</family>
    <prefer>
      <family>Iosevka Term</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Liberation Mono L</family>
    <prefer>
      <family>Iosevka Term</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Nimbus Mono</family>
    <prefer>
      <family>Iosevka Term</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Nimbus Mono L</family>
    <prefer>
      <family>Iosevka Term</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Courier</family>
    <prefer>
      <family>Iosevka Term</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Courier New</family>
    <prefer>
      <family>Iosevka Term</family>
    </prefer>
  </alias>

  <!-- GNOME Dev like it, but I don't. -->
  <alias binding="same">
    <family>Cantarell</family>
    <prefer>
      <family>sans-serif</family>
    </prefer>
  </alias>
</fontconfig>
