<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<!--
  Configs based on
  https://github.com/rocka/dotFiles/blob/master/.config/fontconfig/conf.d/10-replace.conf
  https://github.com/rydesun/dotfiles/blob/master/.config/fontconfig/conf.d/52-replace.conf
-->
<fontconfig>
  <description>取代一些我不想使用的西文字体。</description>

  <!-- For consistence -->
  <alias binding="same">
    <family>Noto Sans</family>
    <prefer>
      <family>sans-serif</family>
    </prefer>
  </alias>

  <!-- Replace Web Safe Fonts and PDF Safe Fonts -->
  <alias binding="same">
    <family>Arial</family>
    <prefer>
      <family>sans-serif</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Helvetica</family>
    <prefer>
      <family>sans-serif</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Times</family>
    <prefer>
      <family>serif</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Courier</family>
    <prefer>
      <family>Iosevka Coelacanthus</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Courier New</family>
    <prefer>
      <family>Iosevka Coelacanthus</family>
    </prefer>
  </alias>

  <!-- GNOME Dev like it, but I don't. -->
  <alias binding="same">
    <family>Cantarell</family>
    <prefer>
      <family>sans-serif</family>
    </prefer>
  </alias>
</fontconfig>
