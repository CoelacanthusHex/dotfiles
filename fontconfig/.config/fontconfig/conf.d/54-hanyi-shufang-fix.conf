<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>修复汉仪书仿不支持常规字重标签的问题</description>

  <match target="pattern">
    <test qual="any" compare="contains" name="family">
      <string>HYShuFang</string>
    </test>
    <test name="style">
      <string>Regular</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>汉仪书仿 55S</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" compare="contains" name="family">
      <string>HYShuFang</string>
    </test>
    <test name="style">
      <string>Medium</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>汉仪书仿 65S</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" compare="contains" name="family">
      <string>HYShuFang</string>
    </test>
    <test name="style">
      <string>SemiBold</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>汉仪书仿 75S</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" compare="contains" name="family">
      <string>HYShuFang</string>
    </test>
    <test name="style">
      <string>Bold</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>汉仪书仿 85S</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" compare="contains" name="family">
      <string>HYShuFang</string>
    </test>
    <test name="style">
      <string>ExtraBold</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>汉仪书仿 95S</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" compare="contains" name="family">
      <string>汉仪书仿</string>
    </test>
    <test name="style">
      <string>Regular</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>汉仪书仿 55S</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" compare="contains" name="family">
      <string>汉仪书仿</string>
    </test>
    <test name="style">
      <string>Medium</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>汉仪书仿 65S</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" compare="contains" name="family">
      <string>汉仪书仿</string>
    </test>
    <test name="style">
      <string>SemiBold</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>汉仪书仿 75S</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" compare="contains" name="family">
      <string>汉仪书仿</string>
    </test>
    <test name="style">
      <string>Bold</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>汉仪书仿 85S</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" compare="contains" name="family">
      <string>汉仪书仿</string>
    </test>
    <test name="style">
      <string>ExtraBold</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>汉仪书仿 95S</string>
    </edit>
  </match>
</fontconfig>
