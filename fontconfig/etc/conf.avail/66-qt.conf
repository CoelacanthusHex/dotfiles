<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
  <description>Adjust font order for Qt applications</description>
  <!-- https://blog.lilydjwg.me/2022/3/8/qt-font-issues.216133.html -->
  <!-- https://bugreports.qt.io/browse/QTBUG-80434 -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <!-- 格拉哥里字母：Ⰽⱁⱀⱄⱅⰰⱀⱅⰹⱀ Ⰹⱍⰹⰳⱁⰲ -->
      <family>Noto Sans Glagolitic</family>
      <!-- 爪哇文：꧁   ꧂ -->
      <family>Noto Sans Javanese</family>
      <!-- 西夏文：𗷲𗒅 -->
      <family>Noto Serif Tangut</family>
      <!-- 埃及象形文字：𓁹 -->
      <family>Noto Sans Egyptian Hieroglyphs</family>
      <!-- 苏美尔楔形文字：𒆠𒂗𒂠 -->
      <family>Noto Sans Cuneiform</family>
      <!-- 中日韩统一表意文字扩展 BCDEF：𫚥𮀔𮧵𬺰𬺱𬺲𬺳𬺴𬺵𬺶𬺷𬺸𬺹 -->
      <family>Plangothic P1</family>
      <!-- 中日韩统一表意文字扩展 GH：𰻝𱁬𰜩𰀴𰅐𰆀𰈀𰊐𰊠𰍠𰔀 -->
      <family>Plangothic P2</family>
      <!-- 中日韩统一表意文字扩展 AGH：𰻝𱁬𰜩𰀴𰅐𰆀𰈀𰊐𰊠𰍠𰔀 -->
      <family>NazonoMincho</family>
      <!-- 中日韩统一表意文字扩展 BCDEF：𫚥𮀔𮧵𬺰𬺱𬺲𬺳𬺴𬺵𬺶𬺷𬺸𬺹 -->
      <family>NazonoMincho+</family>
      <!-- 中日韩统一表意文字扩展 fallback-->
      <family>HanaMinB</family>
      <!-- 拉让文：ꥃ -->
      <family>Noto Sans Rejang</family>
      <!-- 越南傣文：ꪀꪑ -->
      <family>Noto Sans Tai Viet</family>
      <!-- 切罗基文：ꮳꮧꮢ ᨣ -->
      <family>Noto Sans Cherokee</family>
      <!-- 老傣仂文：ᨣ -->
      <family>Noto Sans Tai Tham</family>
      <!-- 安纳托利亚象形文字：𔘓 -->
      <family>Noto Sans Anatolian Hieroglyphs</family>
      <!-- 马姆穆文补充：𖤍  -->
      <family>Noto Sans Bamum</family>
      <!-- 图标字体（PUA）： -->
      <family>Font Awesome 6 Free</family>
      <family>Symbols Nerd Font</family>
      <!-- 巴塔克文：ᯤ -->
      <family>Noto Sans Batak</family>
      <!-- 古北欧文：ᛋᛖᚱᚣᚨᛚᚳᚨᚾᛞᛚᛖ -->
      <family>Noto Sans Runic</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <!-- 格拉哥里字母：Ⰽⱁⱀⱄⱅⰰⱀⱅⰹⱀ Ⰹⱍⰹⰳⱁⰲ -->
      <family>Noto Sans Glagolitic</family>
      <!-- 爪哇文：꧁   ꧂ -->
      <family>Noto Sans Javanese</family>
      <!-- 西夏文：𗷲𗒅 -->
      <family>Noto Serif Tangut</family>
      <!-- 埃及象形文字：𓁹 -->
      <family>Noto Sans Egyptian Hieroglyphs</family>
      <!-- 苏美尔楔形文字：𒆠𒂗𒂠 -->
      <family>Noto Sans Cuneiform</family>
      <!-- 中日韩统一表意文字扩展 AGH：𰻝𱁬𰜩𰀴𰅐𰆀𰈀𰊐𰊠𰍠𰔀 -->
      <family>NazonoMincho</family>
      <!-- 中日韩统一表意文字扩展 BCDEF：𫚥𮀔𮧵𬺰𬺱𬺲𬺳𬺴𬺵𬺶𬺷𬺸𬺹 -->
      <family>NazonoMincho+</family>
      <!-- 中日韩统一表意文字扩展 C：𫚥 -->
      <family>HanaMinB</family>
      <!-- 中日韩统一表意文字扩展 BCDEF：𫚥𮀔𮧵𬺰𬺱𬺲𬺳𬺴𬺵𬺶𬺷𬺸𬺹 -->
      <family>Plangothic P1</family>
      <!-- 中日韩统一表意文字扩展 GH：𰻝𱁬𰜩𰀴𰅐𰆀𰈀𰊐𰊠𰍠𰔀 -->
      <family>Plangothic P2</family>
      <!-- 拉让文：ꥃ -->
      <family>Noto Sans Rejang</family>
      <!-- 越南傣文：ꪀꪑ -->
      <family>Noto Sans Tai Viet</family>
      <!-- 切罗基文：ꮳꮧꮢ ᨣ -->
      <family>Noto Sans Cherokee</family>
      <!-- 老傣仂文：ᨣ -->
      <family>Noto Sans Tai Tham</family>
      <!-- 安纳托利亚象形文字：𔘓 -->
      <family>Noto Sans Anatolian Hieroglyphs</family>
      <!-- 马姆穆文补充：𖤍  -->
      <family>Noto Sans Bamum</family>
      <!-- 图标字体（PUA）： -->
      <family>Font Awesome 6 Free</family>
      <family>Symbols Nerd Font</family>
      <!-- 巴塔克文：ᯤ -->
      <family>Noto Sans Batak</family>
      <!-- 古北欧文：ᛋᛖᚱᚣᚨᛚᚳᚨᚾᛞᛚᛖ -->
      <family>Noto Sans Runic</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <!-- 格拉哥里字母：Ⰽⱁⱀⱄⱅⰰⱀⱅⰹⱀ Ⰹⱍⰹⰳⱁⰲ -->
      <family>Noto Sans Glagolitic</family>
      <!-- 爪哇文：꧁   ꧂ -->
      <family>Noto Sans Javanese</family>
      <!-- 西夏文：𗷲𗒅 -->
      <family>Noto Serif Tangut</family>
      <!-- 埃及象形文字：𓁹 -->
      <family>Noto Sans Egyptian Hieroglyphs</family>
      <!-- 苏美尔楔形文字：𒆠𒂗𒂠 -->
      <family>Noto Sans Cuneiform</family>
      <!-- 中日韩统一表意文字扩展 BCDEF：𫚥𮀔𮧵𬺰𬺱𬺲𬺳𬺴𬺵𬺶𬺷𬺸𬺹 -->
      <family>Plangothic P1</family>
      <!-- 中日韩统一表意文字扩展 GH：𰻝𱁬𰜩𰀴𰅐𰆀𰈀𰊐𰊠𰍠𰔀-->
      <family>Plangothic P2</family>
      <!-- 中日韩统一表意文字扩展 AGH：𰻝𱁬𰜩𰀴𰅐𰆀𰈀𰊐𰊠𰍠𰔀 -->
      <family>NazonoMincho</family>
      <!-- 中日韩统一表意文字扩展 BCDEF：𫚥𮀔𮧵𬺰𬺱𬺲𬺳𬺴𬺵𬺶𬺷𬺸𬺹 -->
      <family>NazonoMincho+</family>
      <!-- 中日韩统一表意文字扩展 fallback-->
      <family>HanaMinB</family>
      <!-- 拉让文：ꥃ -->
      <family>Noto Sans Rejang</family>
      <!-- 越南傣文：ꪀꪑ -->
      <family>Noto Sans Tai Viet</family>
      <!-- 切罗基文：ꮳꮧꮢ ᨣ -->
      <family>Noto Sans Cherokee</family>
      <!-- 老傣仂文：ᨣ -->
      <family>Noto Sans Tai Tham</family>
      <!-- 安纳托利亚象形文字：𔘓 -->
      <family>Noto Sans Anatolian Hieroglyphs</family>
      <!-- 马姆穆文补充：𖤍  -->
      <family>Noto Sans Bamum</family>
      <!-- 图标字体（PUA）： -->
      <family>Font Awesome 6 Free</family>
      <family>Symbols Nerd Font</family>
      <!-- 巴塔克文：ᯤ -->
      <family>Noto Sans Batak</family>
      <!-- 古北欧文：ᛋᛖᚱᚣᚨᛚᚳᚨᚾᛞᛚᛖ -->
      <family>Noto Sans Runic</family>
    </prefer>
  </alias>
</fontconfig>
