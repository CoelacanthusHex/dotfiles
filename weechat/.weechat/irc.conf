ssl_dhkey_size = 2048
ssl_fingerprint = ""
ssl_password = ""
ssl_priorities = "NORMAL:-VERS-TLS-ALL:-VERS-DTLS-ALL:+VERS-TLS1.3"
ssl_verify = on
usermode = ""
username = "coelacanthus"

