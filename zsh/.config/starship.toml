[time]
disabled = false

[status]
disabled = false

[username]
show_always = true
format = "[$user]($style) "

[hostname]
ssh_only = false
format = "@ [$hostname]($style) in "


[character]
success_symbol = "[>](bold green)"
error_symbol = "[x](bold red)"
vicmd_symbol = "[<](bold green)"

[git_commit]
tag_symbol = " tag "

[git_status]
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
